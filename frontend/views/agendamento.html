<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | Empresa</title>
    <link rel="stylesheet" href="../public/css/agendamento.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 300px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
        }

        .map-hint {
            font-size: 0.9em;
            color: #666;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="inicial.html">
                    <img src="../public/images/logo.png" alt="Logo da Empresa">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Novo Agendamento</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="plano">Plano:</label>
                    <select id="plano" name="plano" required>
                        <option value="">Selecione o Plano</option>
                        <option value="avancado">Avançado</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="basico">Básico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data do Jogo:</label>
                    <input type="date" id="data" name="dataJogo" required>
                </div>

                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <input type="time" id="horario" name="horario" required>
                </div>

                <div class="form-group">
                    <label for="esporte">Esporte:</label>
                    <select id="esporte" name="esporte" required>
                        <option value="">Selecione o esporte</option>
                        <option value="futebol">Futebol</option>
                        <option value="basquete">Basquete</option>
                        <option value="volei">Vôlei</option>
                        <option value="tenis">Tênis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="local">Local do Jogo:</label>
                    <input type="text" id="local" name="local" required>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <input type="hidden" id="endereco_completo" name="endereco_completo">
                </div>

                <div class="form-group">
                    <label>Selecione no mapa:</label>
                    <div id="map"></div>
                    <p class="map-hint">Clique no mapa para marcar o local.</p>
                </div>

                <button type="submit" class="submit-btn">Agendar Gravação</button>
            </form>

            <div id="response"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../public/js/agendamento.js">

    </script>
</body>

</html>
