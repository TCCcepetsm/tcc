# Application Basics
spring.application.name=recorder-src
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/dbgravacao
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Supabase Storage Configuration
supabase.url=https://your-project-id.supabase.co
supabase.key=your-anon-key
supabase.bucket=your-bucket-name
supabase.storage.url=${supabase.url}/storage/v1
supabase.storage.public-url=${supabase.url}/storage/v1/object/public

# JWT Configuration
jwt.secret=Y9cmO4GzR47fj1+zatJrxbboch8mLX9SGURxkUWy3uhqPdX6l+ouMJTd9OAOvBfu7cmoVFRPalqUpElVvDsKJg==
jwt.expiration=86400000 # 24 hours in milliseconds
jwt.issuer=recorder-app

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.recorder=DEBUG
logging.file.name=logs/recorder.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true